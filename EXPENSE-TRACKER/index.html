<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>Expense Tracker</h1>
        <form action="" id="expense-form">
            <input type="text" id="expense-title" placeholder="Expense Name" required>
            <input type="number" id="expense-cost" placeholder="Amount" required>
            <button type="submit" id="add">Add Expense</button>
        </form>
        <hr>
        <h2>Expenses</h2>
        <ul id="expense-list">
            
            <!-- Expenses will be dynamically added here  -->
        </ul>

        <div id="total">
            <h3>Total : $ <span id="total-amt">0.00</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
